<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="button">
            <button class="hover-button">Click here</button>
        </div>
       <div class="search">
           <input type="text" class="icon" placeholder="Hover"/>
                  
       </div>
       <div class="login">
           <input type="text" class="login-input" placeholder="Ad"> 
           <input type="password" class="login-input" placeholder="Şifre"> 
       </div>
       <div class="steps">
           <div class="steps-1">
            <span class="square">Steps-1</span>
            <span class="square">Steps-2</span>
            <span class="square">Steps-3</span>
            <span class="square">Steps-4</span>
            <span class="square">Steps-5</span>
            <span class="square">Steps-6</span>
           </div>
         <div class="steps-2">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
         </div>

          
           
       </div>

       <div class="social">
           <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               
           </ul>
       </div>

       <div class="checbox">
           <label class="checked">
            <input type="checkbox" checked="checked" />Checked
           </label>
           
       </div>

      

       <div class="box">
           <div class="box-inline">
               <span class="box-inline-text">Combo Box</span>
               <a id="box" onclick="getBoxOpen()">></a>
             
           </div>
           <div id="box-open" class="box-open">
            <ul>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
                <li>Combo Box Hover</li>
            </ul>
        </div>
       </div>
       <div id="user-id" class="user">
           
            <input type="text" class="user-input" placeholder="Ad"> 
            <input type="password" class="user-input" placeholder="Şifre"> 
            <a class="user-login">Giriş Yap</a>
            <a class="user-register" onclick="onRegister()">Kayıt Ol</a>
       

       </div>
       <div id="register" class="register">
           <button onclick="onLogin()"><span><</span></button>
        <input type="text" class="register-input" placeholder="Ad"> 
        <input type="password" class="register-input" placeholder="Email"> 
        <input type="password" class="register-input" placeholder="Şifre">
        <input type="password" class="register-input" placeholder="Şifre Tekrarı">
        <a class="register-button">Kayıt Ol</a>
        
       </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
